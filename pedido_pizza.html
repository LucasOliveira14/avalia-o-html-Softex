<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Pizza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pedido de Pizza</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="form-group">
                <label for="sabor">Sabor da Pizza:</label>
                <select id="sabor" name="sabor" required>
                    <option value="mussarela">Mussarela</option>
                    <option value="calabresa">Calabresa</option>
                    <option value="portuguesa">Portuguesa</option>
                    <option value="margherita">Margherita</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="quatro_queijos">Quatro Queijos</option>
                    <option value="frango_catupiry">Frango com Catupiry</option>
                    <option value="atum">Atum</option>
                    <option value="vegetariana">Vegetariana</option>
                    <option value="chocolate">Chocolate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tamanho">Tamanho:</label><br>
                <input type="radio" id="pequena" name="tamanho" value="pequena">
                <label for="pequena">Pequena</label>
                <input type="radio" id="media" name="tamanho" value="media">
                <label for="media">Média</label>
                <input type="radio" id="grande" name="tamanho" value="grande">
                <label for="grande">Grande</label>
            </div>

            <div class="form-group">
                <label for="bebida">Bebida:</label><br>
                <input type="checkbox" id="refrigerante" name="bebida" value="refrigerante">
                <label for="refrigerante">Refrigerante</label>
                <input type="checkbox" id="suco" name="bebida" value="suco">
                <label for="suco">Suco</label>
                <input type="checkbox" id="agua" name="bebida" value="agua">
                <label for="agua">Água</label>
            </div>

            <div class="form-group">
                <label for="observacoes">Observações:</label><br>
                <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar Pedido">
            </div>
        </form>
    </div>
</body>
</html>
